spring:
  application:
    name: prime-interviews-api

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/primeinterviews}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${DDL_AUTO:validate}
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
        default_schema: public

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: ${SMTP_SECURE:true}
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Server Configuration
server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Application Configuration
app:
  name: Prime Interviews API
  version: 2.0.0
  environment: ${ENVIRONMENT:development}

  # CORS Configuration
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

  # Security Configuration
  security:
    secret-key: ${SECRET_KEY:your-secret-key-change-in-production}
    jwt:
      expiration: 86400000  # 24 hours in milliseconds

  # Clerk Authentication
  clerk:
    api-key: ${CLERK_API_KEY:}
    jwt-issuer: ${CLERK_JWT_ISSUER:}

  # Brevo Email Service
  brevo:
    api-key: ${BREVO_API_KEY:}
    from-email: ${SMTP_FROM_EMAIL:noreply@primeinterviews.com}
    from-name: ${SMTP_FROM_NAME:Prime Interviews}

  # External APIs
  openai:
    api-key: ${OPENAI_API_KEY:}
  groq:
    api-key: ${GROQ_API_KEY:}

# Logging Configuration
logging:
  level:
    root: INFO
    com.primeinterviews: ${LOG_LEVEL:DEBUG}
    org.springframework.web: ${LOG_LEVEL:DEBUG}
    org.springframework.security: ${LOG_LEVEL:DEBUG}
    org.hibernate.SQL: ${LOG_LEVEL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
    doc-expansion: none
  info:
    title: Prime Interviews API
    description: |
      **Prime Interviews API** - A comprehensive backend service for interview scheduling and management.

      ## Features

      * **User Management**: Create and manage user profiles with Clerk authentication
      * **Mentor Discovery**: Search and filter mentors by skills, experience, and availability
      * **Session Booking**: Schedule, manage, and track interview sessions
      * **Video Integration**: Create and manage video call rooms for remote interviews
      * **Analytics**: Comprehensive dashboard analytics and progress tracking
      * **Email Notifications**: Automated email notifications for bookings and updates

      ## Authentication

      This API uses Clerk.js for authentication. Include your Clerk JWT token in the Authorization header:
      ```
      Authorization: Bearer <your_clerk_jwt_token>
      ```

      ## Rate Limiting

      API endpoints are rate limited to ensure fair usage:
      - General API: 100 requests per minute
      - Email API: 10 requests per minute
      - Search API: 30 requests per minute
    version: 2.0.0
    contact:
      name: Prime Interviews Team
      email: support@prime-interviews.com
    license:
      name: MIT License
      url: https://opensource.org/licenses/MIT

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
